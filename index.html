  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {

    <main>
      <section class="scores">
        <h1><span id="you">0</span> - <span id="computer">0</span></h1>

      </div>
